databaseChangeLog:
  - changeSet:
      id: creat_notification_task_table # идентификатор набора изменений
      author: Vyacheslav # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: notification_task # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: bigint # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: id_chat
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false